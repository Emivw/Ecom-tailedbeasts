<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css">
    <title>Real Estate</title>
</head>

<body>

    <div class="hero-image">
        <div class="hero-text">
          <h1 style="font-size:50px">I am John Doe</h1>
          <p>And I'm a Photographer</p>
          <button>Hire me</button>
        </div>
      </div>
        <nav class="navbar bg-light fixed-top justify-content-between">
            <div class="container">
                
                  <a class="nav-link active btn-grad" aria-current="page" href="./index.html">Home</a>
 
                    <a class="nav-link btn-grad" href="./admin.html">Admin</a>
 
            </div>
        </nav>

    <!-- <div class="container"> -->
    <section id="landing">
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <h2 class="text-center"></h2>
                    <h3 class="text-center"> 
                    </h3>

                </div>
            </div>
        </div>
    </section>

    <section id="search">
        <div class="container rounded rounded-5 border border-2 p-3 my-3">
            <h2 class="text-center">Filter</h2>

            <div class="row">
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="property">Looking For:</label>
                    <select class="form-select" name="property" id="property">
                        <option value="all">Property Type</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Residential">Residential</option>
                        <option value="Apartment">Apartment</option>
                    </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="location">Location: </label>
                    <select class="form-select" name="location" id="location">
                        <option value="all">All Cities</option>
                        <option value="Athlone">Athlone</option>
                        <option value="Belgravia">Belgravia</option>
                        <option value="Leeward">Leeward</option>
                        <option value="Jupiter">Jupiter</option>
                        <option value="Rondebosch">Rondebosch East</option>
                    </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="size">Property size: </label>
                    <select class="form-select" name="size" id="size">
                        <option value="all">Bedrooms</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="mx-auto col-lg-2 col-md-6 ">
                    <label for="budget">Your Budget: </label>
                    <select class="form-select" name="budget" id="budget">
                        <option value="all">Max. Price</option>
                        <option value="5000">R5000</option>
                        <option value="6000">R6000</option>
                        <option value="7000">R7000</option>
                        <option value="8000">R8000</option>
                        <option value="9000">R9000</option>
                        <option value="10000">R10000</option>
                    </select>
                </div>
                <!-- <div class="mx-auto col-lg-2 col-md-6 "> -->
                <!-- <label for=""></label> -->
                <!-- <button id="btnSearch" class="mx-auto col-lg-2 col-md-6 btn btn-primary h-50 mt-4">Search</button> -->
                <!-- </div> -->
            </div>
        </div>
    </section>

    <section class="p-3" id="propertiesList">
        <div class="container">
            <h2 class="text-center">Properties</h2>
            <!-- Where the cards go -->
            <div id="properties" class="row"></div>
        </div>
    </section>

   
    <!-- </div> -->


    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Initialize AOS -->
    <script>
        AOS.init();
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./app.js"></script>
</body>


</html>
