<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/main.css">
    <title>Admin</title>
</head>

<body>
    <!-- nav -->
    <nav class="navbar bg-dark text-light sticky-top justify-content-between">
        <div class="container">
            <a class="nav-link active btn-grad" aria-current="page" href="./index.html">Home</a>

            <a class="nav-item nav-link ">Admin Page</a>

            <a class="nav-link btn-grad" href="./admin.html">Admin</a>
        </div>
    </nav>

    <main>
        <section id="Properties">
            <div class="container bg-dark text-white text-center my-2">
                <h2>Beasts - Admin</h2>

                <section id="sort">
                    <div class="container rounded rounded-5 border border-2 p-3 my-3">
                        <h2 class="text-center">Filter</h2>

                        <div class="row">
                            <div class="mx-auto col-lg-2 col-md-6 ">
                                <label for="property">Looking For:</label>
                                <select class="form-select" name="property" id="property">
                                    <option value="all">Affiliation</option>
                                    <option value="Takigakure">Takigakure</option>
                                    <option value="Kumogakure">Kumogakure</option>
                                    <option value="Kirigakure">Kirigakure</option>
                                    <option value="Kirigakure">Iwagakure</option>
                                </select>
                            </div>
                            <div class="mx-auto col-lg-2 col-md-6 ">
                                <label for="location">Species: </label>
                                <select class="form-select" name="location" id="location">
                                    <option value="all">All Species</option>
                                    <option value="Kabutomushi">Kabutomushi</option>
                                    <option value="Slug">Slug</option>
                                    <option value="Kitsune">Kitsune</option>
                                    <option value="1010">1010</option>
                                    <option value="Bakeneko">Bakeneko</option>
                                </select>
                            </div>
                            <div class="mx-auto col-lg-2 col-md-6 ">
                                <label for="size"> classification: </label>
                                <select class="form-select" name="size" id="size">
                                    <option value="all">Title</option>
                                    <option value="Tailed Beasts">Tailed Beasts</option>
                                    <option value="Tailed Jinjuriki">Tailed Jinjuriki</option>
                                    <option value="3"></option>
                                    <option value="4"></option>
                                    <option value="5"></option>
                                </select>
                            </div>
                            <div class="mx-auto col-lg-2 col-md-6 ">
                                <label for="budget">Your Budget: </label>
                                <select class="form-select" name="budget" id="budget">
                                    <option value="all">Max. Price</option>
                                    <option value="5000">R5000</option>
                                    <option value="6000">R6000</option>
                                    <option value="7000">R7000</option>
                                    <option value="8000">R8000</option>
                                    <option value="9000">R9000</option>
                                    <option value="10000">R10000</option>
                                </select>
                            </div>
                            <!-- <div class="mx-auto col-lg-2 col-md-6 "> -->
                            <!-- <label for=""></label> -->
                            <button id="btnSort" class="mx-auto col-lg-2 col-md-6 btn btn-primary h-50 mt-4">Sort</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </section>

                <div class="row border border-4 border-primary">
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Species</th>
                                <th scope="col">Affiliation</th>
                                <th scope="col">Classification</th>
                                <th scope="col">Price</th>
                                <th scope="col"><a data-bs-toggle="modal" data-bs-target="#addnew" class="btn"><i
                                            class="fa-regular fa-square-plus text-success"></i></a></th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="addnew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Add product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <!-- Owner -->
                            <div class="mb-3">
                                <label for="addOwner" class="form-label">title</label>
                                <input class="form-control" type="text" name="addOwner" id="addOwner" placeholder="Enter title" required />
                            </div>

                            <!-- Type -->
                            <div class="mb-3">
                                <label for="addType" class="form-label">Species</label>
                                <select class="form-select" name="addType" id="addType">
                                    <option value="">Kabutomushi</option>
                                    <option value="Laurel">Slug</option>
                                    <option value="oak">Kitsune</option>
                                    <option value="holy">Bakeneko</option>
                                </select>
                                <!-- <input class="form-control" 
                                type="text" name="addType" id="addType"/> -->
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="addLocation" class="form-label">Classification</label>
                                <select class="form-select" name="addLocation" id="addLocation">
                                    <option value="">Title</option>
                                    <option value="Tailed Beasts">Tailed Beasts</option>
                                    <option value="Tailed Jinjuriki">Tailed Jinjuriki</option>
                                </select>
                            </div>

                            <!-- picture -->
                            <div class="mb-3">
                                <label for="addPicture" class="form-label">Picture</label>
                                <input class="form-control" type="text" name="addPicture" id="addPicture" />
                            </div>
                        </div>

                        <div class="col-6">
                            <!-- affiliation -->
                            <div class="mb-3">
                                <label for="addRooms" class="form-label">Affiliation</label>
                                <select class="form-select" name="addRooms" id="addRooms">
                                    <option value="">Affiliation</option>
                                    <option value="Takigakure">Takigakure</option>
                                    <option value="Kumogakure">Kumogakure</option>
                                    <option value="Kirigakure">Kirigakure</option>
                                    <option value="Kirigakure">Iwagakure</option>
                                </select>
                            </div>


                            <!-- price -->
                            <div class="mb-3">
                                <label for="addPrice" class="form-label">Price</label>
                                <input class="form-control" type="text" name="addPrice" id="addPrice" placeholder="Enter Price" required />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addItem()">
                            Create Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    <footer id="footer">

    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Initialize AOS -->
    <script>
        AOS.init();
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./assets/admin.js"></script>
</body>

</html>
